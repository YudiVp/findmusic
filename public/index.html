<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéµ FindMusic</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>üéµ FindMusic</h1>
    <p>Envie um arquivo MP3 para identificar a m√∫sica:</p>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="music" accept=".mp3" required />
      <button type="submit">Enviar</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('uploadForm').onsubmit = async function (event) {
      event.preventDefault();
      const formData = new FormData(this);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>üîç Procurando m√∫sica...</p>';

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });

      const result = await response.json();
      if (response.ok) {
        resultDiv.innerHTML = `
          <h2>Resultado:</h2>
          <p><strong>M√∫sica:</strong> ${result.title}</p>
          <p><strong>Artista:</strong> ${result.artist}</p>
          <p><strong>√Ålbum:</strong> ${result.album || 'Desconhecido'}</p>
          <p><strong>Data de Lan√ßamento:</strong> ${result.release_date || 'Desconhecida'}</p>
          ${result.spotify ? `<p><a href="${result.spotify.external_urls.spotify}" target="_blank">Ou√ßa no Spotify</a></p>` : ''}
          ${result.apple_music ? `<p><a href="${result.apple_music.url}" target="_blank">Ou√ßa no Apple Music</a></p>` : ''}
        `;
      } else {
        resultDiv.innerHTML = `<p style="color: red;">${result.error}</p>`;
      }
    };
  </script>
</body>
</html>
